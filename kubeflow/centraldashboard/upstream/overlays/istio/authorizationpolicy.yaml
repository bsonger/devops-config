apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: central-dashboard
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/istio-system/sa/istio-ingress
              - cluster.local/ns/oauth2-proxy/sa/oauth2-proxy
  selector:
    matchLabels:
      app: centraldashboard
