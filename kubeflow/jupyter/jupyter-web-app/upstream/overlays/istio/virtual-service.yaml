apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jupyter-web-app-jupyter-web-app
spec:
  gateways:
  - kubeflow/kubeflow-gateway
  hosts:
  - 'kubeflow.bei.com'
  http:
  - match:
    - uri:
        prefix: /dex
    route:
    - destination:
        host: dex.auth.svc.cluster.local
        port:
          number: 5556
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: oauth2-proxy.kubeflow.svc.cluster.local
        port:
          number: 80
