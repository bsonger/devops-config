---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeflow-notebooks-admin
  labels:
    rbac.authorization.kubeflow.org/aggregate-to-kubeflow-admin: "true"
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      rbac.authorization.kubeflow.org/aggregate-to-kubeflow-notebooks-admin: "true"
rules:
  - apiGroups: ["*"]  # 匹配所有 API 组（包括核心组 ""）
    resources: ["*"]  # 匹配所有资源（pods、nodes、deployments 等）
    verbs: ["*"]      # 匹配所有操作（get、list、create、delete、update 等）
  - nonResourceURLs: ["*"]  # 允许访问所有非资源型 URL（如 /healthz、/metrics 等）
    verbs: ["*"]            # 允许对非资源型 URL 的所有操作（get 等）
