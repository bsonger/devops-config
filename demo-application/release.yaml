app:
  name: devflow
  namespace: default
image:
  repository: registry.cn-hangzhou.aliyuncs.com/devflow/devflow
  tag: devflow2025122619073411
config:
  - name: config-volume
    mountPath: /etc/devflow/config
    filesPath:
      prod: config/prod
      test: config/test
service:
  enabled: true
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: grpc
      port: 9090
      targetPort: 9090