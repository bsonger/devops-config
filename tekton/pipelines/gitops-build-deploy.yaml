apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: gitops-build-deploy
spec:
  params:
    - {name: git-url,        type: string}
    - {name: git-revision,   type: string,  default: main}
    - {name: image-registry, type: string}
    - {name: image-name,     type: string}
    - {name: image-tag,      type: string,  default: latest}
    - {name: argocd-server,  type: string}
    - {name: argocd-app,     type: string}
  workspaces:
    - {name: source}
    - {name: dockerconfig}
  tasks:
    - name: clone
      taskRef: {name: git-clone}
      params:
        - {name: url,      value: $(params.git-url)}
        - {name: revision, value: $(params.git-revision)}
      workspaces:
        - {name: output, workspace: source}

    - name: build-and-push
      runAfter: [clone]
      taskRef: {name: kaniko-build-push}
      params:
        - name: IMAGE
          value: $(params.image-registry)/$(params.image-name):$(params.image-tag)
      workspaces:
        - {name: source,       workspace: source}
        - {name: dockerconfig, workspace: dockerconfig}

    - name: argocd-sync
      runAfter: [build-and-push]
      taskRef: {name: argocd-sync}
      params:
        - {name: argocd-server, value: $(params.argocd-server)}
        - {name: argocd-app,    value: $(params.argocd-app)}
        - {name: image-tag,     value: $(params.image-tag)}

  finally:
    - name: notify
      taskRef: {name: notify}
      params:
        - {name: message, value: "ðŸŽ‰ Pipeline $(context.pipelineRun.name) finished."}